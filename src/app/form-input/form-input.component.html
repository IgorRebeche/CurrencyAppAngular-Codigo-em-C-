<div class="container-fluid">

  <div class="row">
    <div class="card text-white bg-info mb-3" style="max-width: 400px; float: none; margin: 0 auto;">
      <div class="card-header">Conversor de Moeda</div>
      <div class="card-body">
        <div class="form-row" style="width: 300px; float: none; margin: 0 auto;">

          <div class="form-group col-md-6">
            <div class="btn-group">
              <button class="btn btn-secondary btn-sm dropdown-toggle" id="selected" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Moeda
              </button>
              <div class="dropdown-menu entrada">
                <a class="dropdown-item" href="#">EUR</a>
                <a class="dropdown-item" href="#">GBP</a>
                <a class="dropdown-item" href="#">JPY</a>
                <a class="dropdown-item" href="#">CNY</a>
                <a class="dropdown-item" href="#">USD</a>
              </div>
            </div>
            <input type="email" class="form-control valor" id="inputEmail4" placeholder="Valor">
          </div>

          <div class="form-group col-md-6">
            <div class="btn-group">
              <button class="btn btn-secondary btn-sm dropdown-toggle" id="selected2" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Moeda
              </button>
              <div class="dropdown-menu saida">
                <a class="dropdown-item" href="#">EUR</a>
                <a class="dropdown-item" href="#">GBP</a>
                <a class="dropdown-item" href="#">JPY</a>
                <a class="dropdown-item" href="#">CNY</a>
                <a class="dropdown-item" href="#">USD</a>
              </div>
            </div>
            <input class="form-control disabled valorFinal" id="inputPassword4" placeholder="valor Final" disabled>
          </div>
          <button type="button" class="btn btn-primary btn-sm" (click)="get_valores()">Calcular</button>
        </div>
      </div>
    </div>

  </div>
</div>
